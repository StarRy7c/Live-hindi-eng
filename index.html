<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Streaming</title>
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #playerContainer {
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-fox { background: #3b82f6; color: white; }
    .btn-sky { background: #22c55e; color: white; }
    .btn-hindi { background: #ef4444; color: white; }
    .btn:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <div id="playerContainer">
    <div id="jwplayerDiv"></div>
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/StmpupCricket/Star-Sports-Hindi-json/refs/heads/main/data.json')
      .then(response => response.json())
      .then(data => {
        const streamUrl = data.stream_url;
        jwplayer("jwplayerDiv").setup({
          file: streamUrl,
          autostart: true,
          controls: true,
          width: "100%",
          aspectratio: "16:9"
        });
      })
      .catch(error => {
        console.error('Error loading stream URL:', error);
        document.getElementById("jwplayerDiv").innerHTML = "<p>Failed to load stream. Please try again later.</p>";
      });
  </script>

  <a href="https://telegram.me/+jXFxo1HWPlphZTU1" target="_blank" style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 250px;
    padding: 10px;
    background: #0088cc;
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" width="20" style="margin-right: 10px;">
    Join Us on Telegram
  </a>
</body>
</html>
